<h1>Trello Signup</h1>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="username" placeholder="Username"><br>
  <input type="email" formControlName="email" placeholder="Email"><br>
  <input type="password" formControlName="password1" placeholder="Password"><br>
  <input type="password" formControlName="password2" placeholder="Repeat Password"><br>
  <button type="submit" [disabled]="!signupForm.valid">Signup</button>
</form>
<p>Already have an account? <a [routerLink]="'/login'">Login</a></p>
