<a [routerLink]="'/login'">Logout</a>
<h1>Trello Dashboard</h1>
<form class="form" [formGroup]="createBoardForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="title" placeholder="Enter Board Title">
  <button type="submit" [disabled]="!createBoardForm.valid">Create Board</button>
</form>
<br><br>

<h2>Board List</h2>
<ul>
  <li *ngFor="let board of boards">
    {{board.title}}
  </li>
</ul>
