<form [formGroup]="addListForm" (ngSubmit)="onSubmit()">
  <input id="addList" type="text" formControlName="list_title" placeholder="+ Add List">
</form>

<div class="container-fluid w-100">
  <li class="list-unstyled" *ngFor="let l of list">
    <div class="card">
      <div class="card-title">
          {{l.list_title}}
      </div>
      <div class="card-body">
        <app-add-card list_id="{{l.id}}"></app-add-card>
      </div>
    </div>
  </li>
</div>
